<div class="panel-group" id="leftMenu" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default {{userInfo}}">
    <div class="panel-heading" role="tab" id="userInfoHead">
      <h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-parent="#leftMenu" href="#userInfo" aria-expanded="{%- if userInfo %}true{% else %}false{% endif -%}" aria-controls="userInfo">个人信息</a>
      </h4>
    </div>
    <div id="userInfo" class="panel-collapse collapse {% if userInfo %}in{% endif -%}" role="tabpanel" aria-labelledby="userInfoHead">
      <div class="panel-body">
        <ul class="nav">
          <li><a href="{{ url_for('main.ChangePasswd') }}">修改密码</a></li>
          <li><a href="{{ url_for('main.logout') }}">退出</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="panel panel-default {{surveyManage}}">
    <div class="panel-heading" role="tab" id="surveyManageHead">
      <h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-parent="#leftMenu" href="#surveyManage" aria-expanded="{%- if surveyManage %}true{% else %}false{% endif -%}" aria-controls="surveyManage">我的问卷</a>
      </h4>
    </div>
    <div id="surveyManage" class="panel-collapse collapse {% if surveyManage %}in{% endif -%}" role="tabpanel" aria-labelledby="surveyManageHead">
      <div class="panel-body">
        <ul class="nav">
            <li><a href="{{ url_for('main.listSurvey') }}">问卷列表</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="panel panel-default {{mesgManage}}">
    <div class="panel-heading" role="tab" id="mesgManageHead">
      <h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-parent="#leftMenu" href="#mesgManage" aria-expanded="{%- if mesgManage %}true{% else %}false{% endif -%}" aria-controls="mesgManage">消息管理<span class="badge pull-right">{{current_user.message_received.filter_by(is_read=0).filter_by(receiver_deled=0).count()}}</span></a>
      </h4>
    </div>
    <div id="mesgManage" class="panel-collapse collapse {% if mesgManage %}in{% endif -%}" role="tabpanel" aria-labelledby="mesgManageHead">
      <div class="panel-body">
       <ul class="nav">
          <li><a href="{{ url_for('main.listMessage') }}">查看消息</a></li>
          <li><a href="{{ url_for('main.sendMessage') }}">发送消息</a></li>
        </ul>
      </div> 
    </div>
  </div>
</div>
